<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live TV with HLS.js</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }
    .player {
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }
    .channel-list {
      flex: 1;
      overflow-y: auto;
      background: #1a1a1a;
      padding: 10px;
    }
    .channel {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .channel img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    video {
      width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="player">
    <video id="videoPlayer" controls autoplay></video>
  </div>
  <div class="channel-list" id="channelList"></div>

  <script>
    const channels = [
      {
        name: "T Sports",
        logo: "https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/T_Sports_logo.png/220px-T_Sports_logo.png",
        link: "https://bdix.fredflix.fun/live/56/master.m3u8"
      },
      {
        name: "BTV National",
        logo: "https://upload.wikimedia.org/wikipedia/en/thumb/2/27/BTV_World_Logo.png/200px-BTV_World_Logo.png",
        link: "https://bdix.fredflix.fun/live/209/master.m3u8"
      }
      // আরও চ্যানেল এখানে যোগ করো
    ];

    const video = document.getElementById('videoPlayer');
    const list = document.getElementById('channelList');
    let hls;

    function playStream(url) {
      if (hls) {
        hls.destroy();
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      } else {
        alert("Your browser doesn't support HLS.");
      }
    }

    channels.forEach(channel => {
      const div = document.createElement("div");
      div.className = "channel";
      div.innerHTML = `
        <img src="${channel.logo}" alt="${channel.name}" />
        <span>${channel.name}</span>
      `;
      div.onclick = () => playStream(channel.link);
      list.appendChild(div);
    });

    // Auto play first channel
    playStream(channels[0].link);
  </script>
</body>
</html>
