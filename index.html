<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live TV Server</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      background-color: #000;
      color: white;
    }
    .player {
      flex: 3;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .channel-list {
      flex: 1;
      background-color: #111;
      overflow-y: auto;
      padding: 10px;
    }
    .channel {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 12px;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
    }
    .channel img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      object-fit: contain;
    }
    .server-buttons {
      margin-top: 5px;
    }
    .server-buttons button {
      margin-right: 5px;
      padding: 4px 8px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .player, .channel-list {
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="player">
    <video id="videoPlayer" controls autoplay></video>
  </div>
  <div class="channel-list" id="channelList"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const channels = [
      {
        name: "T Sports",
        logo: "https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/T_Sports_logo.png/220px-T_Sports_logo.png",
        link_main: "https://bdix.fredflix.fun/live/56/master.m3u8",
        link_server2: null
      },
      {
        name: "BTV National",
        logo: "https://upload.wikimedia.org/wikipedia/en/thumb/2/27/BTV_World_Logo.png/200px-BTV_World_Logo.png",
        link_main: "https://bdix.fredflix.fun/live/209/master.m3u8",
        link_server2: null
      },
      {
        name: "ATN Bangla",
        logo: "https://upload.wikimedia.org/wikipedia/en/d/d0/ATN_Bangla_logo.svg",
        link_main: "https://owrcovcrpy.gpcdn.net/bpk-tv/1722/output/1722.m3u8",
        link_server2: null
      }
    ];

    const video = document.getElementById("videoPlayer");
    const list = document.getElementById("channelList");

    function playStream(link) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(link);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = link;
        video.play();
      } else {
        alert("Live stream not supported in your browser.");
      }
    }

    channels.forEach(channel => {
      const div = document.createElement("div");
      div.className = "channel";
      div.innerHTML = `
        <img src="${channel.logo}" alt="${channel.name}" />
        <div>
          <div>${channel.name}</div>
          <div class="server-buttons">
            <button onclick="playStream('${channel.link_main}')">Server 1</button>
            ${channel.link_server2 ? `<button onclick="playStream('${channel.link_server2}')">Server 2</button>` : ""}
          </div>
        </div>
      `;
      list.appendChild(div);
    });

    // Optional: Picture in Picture mode
    video.addEventListener("loadedmetadata", () => {
      if ('pictureInPictureEnabled' in document) {
        video.setAttribute("controls", true);
      }
    });
  </script>
</body>
</html>
